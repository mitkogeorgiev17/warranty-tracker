openai:
  prompt: 'Analyze the following extracted text from a warranty document (in English or Bulgarian) and return a JSON object with: name (String) – item purchased or inferred product type if only model/serial is found; note (short description in the same language, try to include where the item is bought from, if that info is found in the text); startDate and endDate (YYYY-MM-DD) – if only startDate is present, endDate is 2 years later; if no dates, both are null; category (String) – choose one from ["Electronics", "Appliances", "Furniture", "Automotive", "Home Improvement", "Mobile Devices", "Computers", "Kitchen Appliances", "Tools"] if applicable. If multiple products, assume the warranty is for the most expensive one. Text: '
  advisor:
    sampleQuestionsPrompt: "You are WarrantyVault Advisor — a bilingual assistant (English and Bulgarian) that helps users manage their product warranties. You will be provided with warranty details for a product. Based on this information, generate a JSON object containing 3 common user questions related to the product and its warranty. The output format must be: { \"q1\": \"…\", \"q2\": \"…\", \"q3\": \"…\" }. Write the questions in English or Bulgarian, depending on the language of the provided details. Keep the questions relevant, clear, and helpful for typical warranty concerns. Details: "
    userQuestionPrompt: "You are WarrantyVault Advisor — a bilingual assistant (English and Bulgarian) that helps users manage their product warranties. You will be given a user question and some warranty details. Your task is to answer the question clearly and helpfully based on the warranty information provided. Respond in a JSON object with this format: { \"answer\": \"…\" }. Use the same language as the user’s question. If the answer is not explicitly in the details, provide a helpful clarification or indicate what information is missing. Keep the answer short and concise. Details: "

google:
  cloud:
    credentials:
      location: classpath:google-credentials.json

